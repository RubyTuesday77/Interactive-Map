<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <style>
        #map {   /* Set properties for map object */
            height: 400px;
            background-color: #ccc;
        }
        #map::before {  /* Add "LOADING" message to let user know map is working */
            content: 'LOADING';
            font-size: 3em;
            text-align: center;
            width: 100%;
            position: absolute;
            margin-top: 3em;
        }
        .leaflet-popup-content-wrapper {
            width: 100%;
        }
  </style>
</head>
<body>
    <!-- Part I-3. Add a dropdown select element for coffee, restaurant, hotel, and shopping and button to submit -->
    <form>
        <select id="business">
            <option value="restaurant">Restaurants</option>
            <option value="coffee">Coffee Shops</option>
            <option value="hotel">Hotels</option>
            <option value="shopping">Shopping</option>
        </select>
        <button id="submit">Submit</button>
    </form>
    <!-- Part I-3. Add <div> element to display map  -->
    <div id="map"></div>
</body>
</html>
